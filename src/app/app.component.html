    <a mat-icon-button routerLink="">
      <mat-icon>home</mat-icon>
    </a>
    <span style="flex: auto;"></span>
    <span>Custom Toolbar</span>
    <span style="flex: auto;"></span>
    <a mat-icon-button routerLink="">
      <mat-icon>menu</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<nav>
  <div>
    <a routerLink="">Home</a>

  <p>This is angular sample page</p>
